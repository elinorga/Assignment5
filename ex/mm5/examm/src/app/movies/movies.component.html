<div class="searchBar">
  <form #form="ngForm" id="searchForm" (submit)="searchMovie($event, searchRef)">
    <input id="search-input" type="text" placeholder="Enter movie name..." [ngModel]="search" #searchRef="ngModel" name="search"
      required />
    <button id="search-btn" [disabled]="form.invalid">Search</button>
  </form>
</div>
<div class="error-message" *ngIf="minError">Please enter at least 3 characters</div>
<div class="error-message" *ngIf="inputError && !minError">Please enter a valid movie name</div>

<div id="movies-wrapper">
  <div id="movie-details" *ngFor="let currentMovie of currentMovies">
    <app-movie [movie]="currentMovie"></app-movie>
  </div>
  <button id="load-more-btn" *ngIf="allData.length > 0" (click)="nextPage()" [disabled]="(index+1) === numberOfPages">Load More</button>
</div>
